<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    label {
        display: block;
    }
    textarea {
        width: 100%;
        height: 300px;
    }

    .title1 {
        text-align: center;
        margin-top: 20px;
    }

    .title2 {
        margin-top: 40px;
    }

    .dugme {
        margin-bottom: 30px;
        margin-top: 10px;
    }
</style>
<body>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="col-sm-6 col-sm-offset-3">
            <h2 class="title1">Add note web page</h2>
            <p class="title2">* Title and content are required</p>
            <!--ng-show="userLoggedIn"-->

            <form  enctype="multipart/form-data" name="myForm">


                <div class="form-group">
                    <label>Title:</label>
                    <input required type="text" ng-model="addNCtrl.title" class="form-control" placeholder="Title"/>
                </div>

                <div ng-show="addNCtrl.titleError1">
                    <p class="error">[[ addNCtrl.titleError1 ]]</p>
                </div>

                <div class="form-group">
                    <label>Content:</label>
                    <textarea required ng-model="addNCtrl.content" placeholder="Content"></textarea>
                </div>
                <br/>

                <input ng-disabled="myForm.$invalid" ng-click="addNCtrl.postNote()"  type="submit" value="Post Note"  class="btn btn-success dugme" />
            </form>

        </div>
    </div>
</body>
</html>
